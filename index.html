<html>
 <head>

  <style>
    body{
        background-image : url('images/sky.gif');
        background-repeat:repeat;
    }
    h1 {
        text-align: center;
        color: white;
        font-size: 50px;
        font-family: 'Times New Roman', Times, serif;
        margin-top: 50px;
    }

    #bombilla {
        width: 80%;
        height: 80%;
        border-radius: 5px;
        
    }
    button {
        margin: 10px;
    }


  </style>
  <script>
    function camb_img(color) {
        if (color === 'verde'){
            document.getElementById('bombilla').src = 'images/greeen.png';
        } else if (color === 'rojo'){
            document.getElementById('bombilla').src = 'images/neonred.png';
        }
    }

  </script>

 </head>

 <body>

    <h1>GRUPO 5</h1>
    <div class="seccion_botones">
        <button onclick="camb_img('verde')">Boton poner en verde</button>
        <button onclick="camb_img('rojo')">Boton poner en rojo</button>
        <img id="bombilla" src="images/greeen.png" alt="ImagenVerde">



    </div>



  
 </body>

</html>
